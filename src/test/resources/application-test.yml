spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: false
        show_sql: false
        jdbc:
          batch_size: 5

  flyway:
    enabled: false

  cache:
    type: none

  redis:
    url: redis://localhost:6379

  rabbitmq:
    host: localhost
    port: 5672

logging:
  level:
    com.r2r.fipe.gateway: INFO
    org.springframework: WARN
    org.hibernate: WARN

app:
  security:
    api-key: test-api-key
  fipe:
    base-url: https://parallelum.com.br/fipe/api/v1
  rabbit:
    exchange: test.fipe.exchange
    queue:
      brands: test.fipe.brands
    routing:
      brands: brands
